{% extends 'comman.html' %}
{% block title %}
User Login 
 {% endblock %}
 {% block content %}
<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-6 col-lg-6 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">User Login!</h1>
                </div>
                <div>
                  {% for message in messages %}
                  <span><h3 style="color:red;" >{{message}}</h3>
                    {% endfor %}
                  </div>
                  <form action="login" method="post" name="login" class="user">
                    {% csrf_token %}
                    <input type="hidden" name='url' value={{url}}>
                    <div class="form-group">
                      <input type="text" name="username" class="form-control form-control-user" id="email" aria-describedby="emailHelp"
                      placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control form-control-user" aria-describedby="emailHelp"
                      placeholder="Enter Password">
                    </div>

                    <div class="col-md-12 text-center ">
                      <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                    </div>
                  </form>
                  <hr>
                  <div class="text-center">
                   Don't have account? <a href="/register" class="small" id="signup">Sign up! </a>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>

     </div>

   </div>

 </div>
 {% endblock %}
