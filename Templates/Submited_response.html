{% extends 'common.html' %}
{% block content %}
<div class="p-2 col-md-6 ml-auto mr-auto">
    <div class="text-center">
        <h1 class="h5 text-gray-900 mb-3">Submitted Responses</h1>
    </div>
</div>
<div class="row">
    {% for response in responses %}
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info border-bottom-secondary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <!-- weka linki ya navigate next page -->
                            <div class=" h5 font-weight-bold text-primary text-uppercase mb-1">{{ response.form_name }}</div>
                        <!-- funga linki ya navigate next page -->
                        <div class="text-xm mb-0 font-weight-bold text-gray-800">Submitted on: {{ response.submit_time }}</div>

                         <div class="text-xm mb-0 font-weight-bold text-gray-800">Submitted By: {{ response.response_user_id }}</div>
                    </div>
                    <div class="col-auto">
                        <span class="btn btn-sm" title="See responses">
                            <i class="fas fa-check-square fa-2x text-gray-900"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div><br><hr>
{% endblock content %}
